<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WasteWise - Responsible Waste Disposal</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2b7a78;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }
    input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2b7a78;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #205d5a;
    }
    .result, .spots, .drives {
      margin-top: 1.5rem;
    }
    .steps {
      background: #def2f1;
      padding: 1rem;
      border-radius: 8px;
    }
    li {
      margin: 0.4rem 0;
    }
    h2 {
      color: #17252a;
    }
    .spot, .drive {
      background: #feffff;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .bin {
      font-weight: bold;
      margin-top: 1rem;
      padding: 0.6rem;
      border-radius: 6px;
      color: white;
      text-align: center;
      width: fit-content;
    }
    .bin.blue { background: #0074D9; }
    .bin.green { background: #2ECC40; }
    .bin.black { background: #111; }
    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>WasteWise üåç</h1>
    <p>Your one-stop platform for responsible waste disposal</p>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="itemInput" placeholder="Enter an item (e.g. battery, phone, milk packet, medicine)">
      <button onclick="searchItem()">Search</button>
    </div>
    <div id="result" class="result"></div>

    <div class="spots">
      <h2>Nearby Disposal Spots üóëÔ∏è</h2>
      <div id="spotsList"></div>
    </div>

    <div class="drives">
      <h2>Our Clean-Up Drives üí™</h2>
      <div id="drivesList"></div>
    </div>
  </div>

  <footer>¬© 2025 WasteWise Initiative</footer>

  <script>
    // ‚úÖ Database of items: disposal steps + bin color
    const rules = {
      "battery": {
        steps: [
          "Do not throw batteries in general waste.",
          "Collect used batteries separately in a sealed container.",
          "Take them to an authorized e-waste recycling point."
        ],
        bin: "black"
      },
      "milk packet": {
        steps: [
          "Empty and rinse the packet.",
          "Cut it open and dry it.",
          "Dispose in plastic recycling bin."
        ],
        bin: "blue"
      },
      "expired medicine": {
        steps: [
          "Do not flush or throw in normal bins.",
          "Return to pharmacy or medical waste facility."
        ],
        bin: "black"
      },
      "mobile phone": {
        steps: [
          "Remove SIM and memory card.",
          "Back up and erase data.",
          "Drop off at authorized e-waste center."
        ],
        bin: "black"
      },
      "laptop": {
        steps: [
          "Backup and wipe data securely.",
          "Remove battery if possible.",
          "Drop off at e-waste recycling point."
        ],
        bin: "black"
      },
      "television": {
        steps: [
          "Do not dismantle on your own.",
          "Take to authorized e-waste recycling center."
        ],
        bin: "black"
      },
      "charger": {
        steps: [
          "Bundle cables neatly.",
          "Drop at e-waste bin or collection drive."
        ],
        bin: "black"
      },
      "plastic bottle": {
        steps: [
          "Empty, rinse, and dry the bottle.",
          "Crush and place in recycling bin."
        ],
        bin: "blue"
      },
      "paper": {
        steps: [
          "Keep clean and dry.",
          "Dispose in paper recycling bin."
        ],
        bin: "blue"
      },
      "food waste": {
        steps: [
          "Compost biodegradable waste if possible.",
          "Dispose in green bin (wet waste)."
        ],
        bin: "green"
      }
    };

    // ‚úÖ Common synonyms for better matching
    const synonyms = {
      "phone": "mobile phone",
      "smartphone": "mobile phone",
      "cell phone": "mobile phone",
      "tv": "television",
      "desktop": "laptop"
    };

    // ‚úÖ Search function
    function searchItem() {
      const input = document.getElementById("itemInput").value.trim().toLowerCase();
      const mapped = synonyms[input] || input;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (rules[mapped]) {
        const { steps, bin } = rules[mapped];
        const colorNames = { blue: "Blue Bin (Dry Waste)", green: "Green Bin (Wet Waste)", black: "Black Bin (Hazardous / E-waste)" };
        resultDiv.innerHTML = `
          <h2>How to Dispose: ${mapped.charAt(0).toUpperCase() + mapped.slice(1)}</h2>
          <ul class="steps">${steps.map(s => `<li>${s}</li>`).join("")}</ul>
          <div class="bin ${bin}">${colorNames[bin]}</div>
        `;
      } else {
        resultDiv.innerHTML = `<p>‚ö†Ô∏è Sorry, no disposal info found for "${input}". Try similar items like <b>battery, phone, paper, plastic</b>.</p>`;
      }
    }

    // ‚úÖ Dummy disposal spots
    const spots = [
      { name: "Campus E-Waste Bin", type: "E-Waste", location: "Block A near Library" },
      { name: "Plastic Recycling Bin", type: "Plastic", location: "Cafeteria Entrance" },
      { name: "Organic Waste Compost Pit", type: "Food Waste", location: "Behind Hostel Block" },
    ];

    // ‚úÖ Sample cleanup drives
    const drives = [
      { title: "Beach Clean-up Drive", date: "Nov 10, 2025", location: "Marina Beach", desc: "Join us to collect plastic waste from the coastline!" },
      { title: "Campus E-Waste Collection Week", date: "Dec 2-6, 2025", location: "College Ground", desc: "Deposit old electronics responsibly!" },
    ];

    const spotsList = document.getElementById("spotsList");
    const drivesList = document.getElementById("drivesList");

    spots.forEach(s => {
      spotsList.innerHTML += `<div class="spot"><b>${s.name}</b><br>Type: ${s.type}<br>Location: ${s.location}</div>`;
    });

    drives.forEach(d => {
      drivesList.innerHTML += `<div class="drive"><b>${d.title}</b><br>Date: ${d.date}<br>Location: ${d.location}<br>${d.desc}</div>`;
    });
  </script>
</body>
</html>
