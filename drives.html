    .gallery {
      display: grid;

    }

      width: 100%;
      height: 290px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .back-btn {
      background: linear-gradient(135deg, #2b7a78, #205d5a);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 40px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }

    .back-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #205d5a, #3caea3);
    }
  </style>
</head>
